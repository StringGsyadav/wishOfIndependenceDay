<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Independence Day Wishes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.5s ease-in-out;
            font-family: "Montserrat", sans-serif;
        }

        div {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-top: 20px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div>
        <input type="text" placeholder="Enter Your Name..." id="inputVAlue">
        <button onclick="changeData()">Press</button>
        <h1></h1>
    </div>

    <script>
        function changeData() {
            let msgValue = document.querySelector('#inputVAlue').value;
            let displayMsg = document.querySelector('h1');
            displayMsg.innerHTML = `${msgValue} ji <br> 78 वाँ स्वतंत्रता दिवस की हार्दिक शुभकामना एवं बधाई <br> Always Be Happy and Be Calm. <br> Once Again @ ${msgValue} ... Congratulation to help our Nation by your Ideas and supportive fair to economic zone as well.`;
            document.body.style.background = 'url(https://img.freepik.com/premium-vector/tricolor-indian-flag-background_649214-298.jpg?w=740)';
            document.body.style.backgroundPosition = 'center';
            document.body.style.backgroundRepeat = 'no-repeat';
            document.body.style.backgroundSize = 'cover';
            document.querySelector('input').style.display = 'none';
            document.querySelector('button').style.display = 'none';
        }
    </script>
</body>
</html>
